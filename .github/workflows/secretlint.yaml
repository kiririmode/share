name: Secretlint
on:
    - push
    - pull_request

permissions:
    contents: read

jobs:
    secretlint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: Setup Node.js environment
              uses: actions/setup-node@v3.8.1
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Lint with Secretlint
              run: npx secretlint "**/*"
